<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Register-page</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="presentation">
                <img src="./img/logo-login.png" alt="">
                <p>Sea bienvenido a nuestra plataforma</p>
            </div>
            <div class="fomulario">
                <div class="register">
                    <label>Nombre</label>
                    <input  type="nombre" name="nombre" placeholder="Nombre">
                    <label>Correo Eletronico</label>
                    <input  type="email" name="email" placeholder="E-mail">
                    <label>Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña" minlength="6" required>
                    <button type="submit">REGISTRAR</button>
                    
                    <div class="options">
                        <a>Contacto</a>
                        <a>Ayuda</a>
                        <a href="./login.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
        <img class="back" src="./img/back-login.png" alt="">
</main>
</body>
</html>
