<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Longin-page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="presentation">
                <img src="./img/logo-login.png" alt="">
                <p>Conectese en nuestra plataforma</p>
            </div>
            <div class="fomulario">
                <div class="login">
                    <label>E-mail</label>
                    <input  type="email" name="email" placeholder="E-mail">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Senha" minlength="6" required>
                    <div class="check">
                        <input class="input-check" type="checkbox" name="Salvar senha" >
                        <p>Recordeme</p>
                    </div>
                    <button type="submit">SIGN</button>
                    <div class="forgot">
                    <a>Olvide mi contrase√±a</a>
                    </div>
                    <div class="options">
                        <a>Contacto</a>
                        <a>Ayuda</a>
                        <a>Registro</a>
                    </div>
                </div>
            </div>
        </div>
        <img class="back" src="./img/back-login.png" alt="">
</section>
</body>
</html>
